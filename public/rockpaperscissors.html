<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <div id="user-label" class="label">You</div>
        <div id="ai-label" class="label">AI</div>
        <span id="user-score">0</span>:<span id="ai-score">0</span>
    </div>

    <div class="choices-msg">
        <p>Welcome to <br>Rock Paper Scissors!</p>
    </div>

    <div class="msg">
        <p>Play!</p>
    </div>

    <div class="plays">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="Paper">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.png" alt="Scissors">
        </div>
    </div>

    <p id="make-your-move">Make your move!</p>
    <script src="scripts/rps.js" charset="utf-8"></script>
</body>
